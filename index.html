<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css">
</head>
<body>
  <div class="calculator">
    <div class="output" id="output">0</div><br>
    <button class="clear" id="clear">C</button><br>
    <button class="num" data-num="7">7</button>
    <button class="num" data-num="8">8</button>
    <button class="num" data-num="9">9</button>
    <button class="ops" data-ops="plus"><i class="fa fa-plus"></i></button><br>
    <button class="num" data-num="4">4</button>
    <button class="num" data-num="5">5</button>
    <button class="num" data-num="6">6</button>
    <button class="ops" data-ops="minus"><i class="fa fa-minus"></i></button><br>
    <button class="num" data-num="1">1</button>
    <button class="num" data-num="2">2</button>
    <button class="num" data-num="3">3</button>
    <button class="ops" data-ops="times"><i class="fa fa-times"></i></button><br>
    <button class="num" data-num="0">0</button>
    <button class="num" data-num=".">.</button>
    <button class="equal" data-result="" id="equals"><i class="fa fa-equals"></i></button>
    <button class="ops" data-ops="divide"><i class="fa fa-divide"></i></button><br>
  </div>
  
  <script src="calculator.js"></script>
</body>
</html>
